<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContentFlow - Verify Email</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-primary);
            background-image: radial-gradient(circle at 20% 50%, rgba(79, 70, 229, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(124, 58, 237, 0.05) 0%, transparent 50%);
            overflow: hidden;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            padding: var(--spacing-2xl);
            background: rgba(17, 17, 17, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            position: relative;
            z-index: 10;
            text-align: center;
            animation: fade-up 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes fade-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Status Icon Styles */
        .status-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 2.5rem;
            transition: all 0.3s ease;
        }

        .status-loading {
            background: rgba(79, 70, 229, 0.1);
            color: var(--accent-blue);
            animation: pulse 2s infinite;
        }

        .status-success {
            background: rgba(16, 185, 129, 0.1);
            color: #10B981;
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.2);
        }

        .status-error {
            background: rgba(239, 68, 68, 0.1);
            color: #EF4444;
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.2);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.4);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(79, 70, 229, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(79, 70, 229, 0);
            }
        }

        .auth-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
            color: white;
        }

        .auth-subtitle {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .btn-auth {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            display: none;
            /* Hidden by default */
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div id="status-icon" class="status-icon status-loading">
            <svg viewBox="0 0 24 24" width="40" height="40" fill="none" stroke="currentColor" stroke-width="2">
                <path
                    d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83">
                </path>
            </svg>
        </div>
        <h1 class="auth-title" id="status-title">Verifying Email...</h1>
        <p class="auth-subtitle" id="status-message">Please wait while we confirm your email address.</p>

        <button onclick="window.location.href='login.html'" class="btn btn-primary btn-auth" id="action-btn">Go to
            Login</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/verify.js"></script>
</body>

</html>

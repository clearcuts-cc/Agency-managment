<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContentFlow - Reset Password</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-primary);
            background-image: radial-gradient(circle at 20% 50%, rgba(79, 70, 229, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(124, 58, 237, 0.05) 0%, transparent 50%);
            overflow: hidden;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            padding: var(--spacing-2xl);
            background: rgba(17, 17, 17, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            position: relative;
            z-index: 10;
            animation: fade-up 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes fade-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .brand-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto var(--spacing-md);
            animation: pulse-glow 3s infinite;
        }

        .auth-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: var(--spacing-xs);
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xs);
            margin-left: 2px;
        }

        .password-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-muted);
            transition: color 0.2s;
        }

        .password-toggle:hover {
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            color: white;
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
            background: rgba(0, 0, 0, 0.5);
        }

        .btn-auth {
            width: 100%;
            margin-top: var(--spacing-sm);
            padding: 12px;
            font-size: 1rem;
        }

        .auth-footer {
            margin-top: var(--spacing-xl);
            text-align: center;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .auth-link {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.2s;
        }

        .auth-link:hover {
            color: var(--color-purple);
            text-decoration: underline;
        }

        .message-box {
            padding: 12px 16px;
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
            text-align: center;
            margin-bottom: var(--spacing-lg);
            display: none;
            animation: fade-up 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .message-error {
            background: rgba(239, 68, 68, 0.1);
            color: #EF4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .message-success {
            background: rgba(16, 185, 129, 0.1);
            color: #10B981;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .password-requirements {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: var(--spacing-xs);
            line-height: 1.4;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="brand-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
            </div>
            <h1 class="auth-title">Reset Password</h1>
            <p class="auth-subtitle">Enter your new password below</p>
        </div>

        <div class="message-box" id="message-box"></div>

        <form id="reset-password-form">
            <div class="form-group">
                <label class="form-label">New Password</label>
                <div class="password-group">
                    <input type="password" class="form-input" id="new-password" placeholder="••••••••" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility('new-password', this)">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </span>
                </div>
                <div class="password-requirements">
                    Minimum 6 characters
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <div class="password-group">
                    <input type="password" class="form-input" id="confirm-password" placeholder="••••••••" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility('confirm-password', this)">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </span>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-auth">Reset Password</button>
        </form>

        <div class="auth-footer">
            <p><a href="login.html" class="auth-link">← Back to Login</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/reset-password.js"></script>
</body>

</html>
